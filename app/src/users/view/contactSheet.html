<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        任务 <span class="name">{{vm.rg.id}}--{{ vm.rg.status }}</span>
    </md-subheader>

    <md-list>
      <md-list-item ng-repeat="item in vm.items">
        <md-button ng-click="vm.rgAction(item)">
            <md-icon md-svg-icon="{{ item.icon_url }}"></md-icon>
            {{item.name}}
        </md-button>
      </md-list-item>
    </md-list>

</md-bottom-sheet>
